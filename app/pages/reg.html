<form ng-submit="reg()">
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="username" ng-model="user.username" class="form-control" id="username" placeholder="username">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="email">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="password">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
