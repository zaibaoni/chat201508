<!DOCTYPE html>
<html lang="en" ng-app="zfpxchat">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="navbar " ng-controller="NavCtrl">
    <div class="container">
        <div class="navbar-header" >
            <span class="navbar-brand"  >珠峰聊天室</span>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/room')}" ng-show="user"><a href="#/room">聊天室</a></li>
                <li ng-class="{active:isActive('/reg')}" ng-hide="user"><a href="#/reg">注册</a></li>
                <li ng-class="{active:isActive('/login')}" ng-hide="user"><a href="#/login">登陆</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="user">
                <li><a href="#" ng-click="logout()">{{user.username}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" >
    <div class="row" ng-view></div>
</div>

</body>
<!-- zfpx:js -->
<script src="/socket.io/socket.io.js"></script>
<script src="/vendor/jquery/dist/jquery.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>

<script src="/vendor/angular-route/angular-route.js"></script>
<script src="/vendor/moment/moment.js"></script>
<script src="/vendor/moment/locale/zh-cn.js"></script>
<script src="/vendor/angular-moment/angular-moment.js"></script>
<script src="/front.js"></script>
<script src="/js/controller/RoomCtrl.js"></script>
<script src="/js/service/socket.js"></script>
<script src="/js/directive/CtrlEnterBreakLineDirective.js"></script>
<script src="/js/directive/autoScrollToBottomDirective.js"></script>
<script src="/js/controller/RegCtrl.js"></script>

<!-- end:js -->
</html>
